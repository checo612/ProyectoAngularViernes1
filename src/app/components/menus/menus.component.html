<div class="container mt-5 mb-3 pt-4 opacity">
    <div class="row">
      <div class="col" [ngStyle]="{'background-color':'white'}">
        <div ><h1 style="text-align: center"><i class="fab fa-servicestack"></i> Le Cocine</h1></div>
        
        <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngFor="let menu of Menu">
                <div class="card flex-md-row mb-4 shadow-sm h-md-250">
                    <img class="card-img-left flex-auto d-none d-lg-block"  alt="Thumbnail [250x250]"  src={{menu.imagen}} >
                    <div class="card-body d-flex flex-column align-items-start">
                      <h3 class="mb-0">
                        {{menu.nombre}}
                      </h3>
                      <div class="mb-1 text-muted">Nov 19</div>
                      <p class="card-text mb-auto">{{menu.descripcion}}</p>
                      <button (click)=Decirprecio(menu.precio,menu.nombre) type="submit">Ver precio</button>
                    </div>
                  </div>
            </li>
            <li class="list-group-item">Dapibus ac facilisis in</li>
            <li class="list-group-item">Morbi leo risus</li>
            <li class="list-group-item">Porta ac consectetur ac</li>
            <li class="list-group-item">Vestibulum at eros</li>
          </ul>
  
      </div>
    </div>
  </div>
